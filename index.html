<html>
  <head>

  </head>
  
  

  <body>
  
    <script>

	  var host = location.origin.replace(/^http/, 'ws');
	  var ws;
	  var div;

	  connect = function()
	  {
        host = 'ws://school5.herokuapp.com';
		ws = new WebSocket(host);
	    
        ws.onmessage = function (event) 
	    {
		  div.innerHTML += event.data;
        };	  
	  }
	  
	  document.body.onload = function()
	  {	  
	    div = document.createElement('div');
	    div.style.background = '#555';
		div.style.width = '500px';
		div.style.height = '500px';
	    document.body.appendChild(div);
	    div.onmousedown = connect;
		
	    var div_send = document.createElement('div');
	    div_send.style.background = '#ca7';
		div_send.style.width = '50px';
		div_send.style.height = '50px';
	    document.body.appendChild(div_send);
	    div_send.onmousedown = function()
		{
		  ws.send(Math.random()*1000);
		}		
	  }
	  

    </script>  

  </body>
  
  
  
</html>
